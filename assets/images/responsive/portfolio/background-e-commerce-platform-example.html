    srcset="background-e-commerce-platform-480w.avif 480w,
    background-e-commerce-platform-768w.avif 768w,
    background-e-commerce-platform-1024w.avif 1024w"

  >

    background-e-commerce-platform-768w.webp 768w,
    background-e-commerce-platform-1024w.webp 1024w"

  >
  <!-- Original format (final fallback) -->

  >
