<!-- Responsive image example for enhance-bg.webp -->
<picture>
  <!-- AVIF format (best compression, modern browsers) -->
  <source
    type="image/avif"
    srcset="enhance-bg-480w.avif 480w,
    enhance-bg-768w.avif 768w,
    enhance-bg-1024w.avif 1024w,
    enhance-bg-1280w.avif 1280w,
    enhance-bg-1920w.avif 1920w"
    sizes="(max-width: 480px) 480px, (max-width: 768px) 768px, (max-width: 1024px) 1024px, (max-width: 1280px) 1280px, 1920px"
  >
  <!-- WebP format (fallback for older browsers) -->
  <source
    type="image/webp"
    srcset="enhance-bg-480w.webp 480w,
    enhance-bg-768w.webp 768w,
    enhance-bg-1024w.webp 1024w,
    enhance-bg-1280w.webp 1280w,
    enhance-bg-1920w.webp 1920w"
    sizes="(max-width: 480px) 480px, (max-width: 768px) 768px, (max-width: 1024px) 1024px, (max-width: 1280px) 1280px, 1920px"
  >
  <!-- Original format (final fallback) -->
  <img
    src="enhance-bg.webp"
    alt="Description"
    loading="lazy"
  >
</picture>
