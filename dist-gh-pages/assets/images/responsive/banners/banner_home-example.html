<!-- Responsive image example for banner_home.webp -->
<picture>
  <!-- AVIF format (best compression, modern browsers) -->
  <source
    type="image/avif"
    srcset="banner_home-480w.avif 480w,
    banner_home-768w.avif 768w,
    banner_home-1024w.avif 1024w,
    banner_home-1280w.avif 1280w"
    sizes="(max-width: 480px) 480px, (max-width: 768px) 768px, (max-width: 1024px) 1024px, (max-width: 1280px) 1280px, 1920px"
  >
  <!-- WebP format (fallback for older browsers) -->
  <source
    type="image/webp"
    srcset="banner_home-480w.webp 480w,
    banner_home-768w.webp 768w,
    banner_home-1024w.webp 1024w,
    banner_home-1280w.webp 1280w"
    sizes="(max-width: 480px) 480px, (max-width: 768px) 768px, (max-width: 1024px) 1024px, (max-width: 1280px) 1280px, 1920px"
  >
  <!-- Original format (final fallback) -->
  <img
    src="banner_home.webp"
    alt="Description"
    loading="lazy"
  >
</picture>
